  <ion-list>
    <ion-item-sliding *ngFor="let lugar of lugares" > 
      <ion-item (click)="irAVistaDeDetalleExistente(lugar)">
          <ion-avatar item-start> <img src="https://placeimg.com/350/230/arch"> </ion-avatar>

          <h3>{{lugar.direccion}}</h3>
          <p>{{lugar.categoria}}</p>
         
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteLugar(lugar)">

          Borrar  
        </button>

      </ion-item-options>
     
    </ion-item-sliding>
